<header-directive></header-directive>

<div class="row" style="margin-top: 20px">
    <div class="col-md-3">

    </div>
    <div class="col-md-6" style="background-color: #d6e9c6; padding: 15px; border-radius: 5px; text-align:center">
        <h2>Local-Storage Example</h2>
        <form class="form-horizontal" name="myform">
            <div class="form-group">
                <label class="col-sm-2 control-label" style="text-align: center">Fullname </label>
                <div class="col-sm-10" style="height: 45px">
                    <input type="text" class="form-control" placeholder="name" ng-model="user.name">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" style="text-align: center">Email Id </label>
                <div class="col-sm-10" style="height: 45px">
                    <input type="email" class="form-control" placeholder="email" ng-model="user.email">
                </div>
            </div>
            <button type="submit" class="btn btn-success" ng-click="submitdata()">Submit</button>

        </form>

    </div>
    <div class="col-md-3">

    </div>
</div>
